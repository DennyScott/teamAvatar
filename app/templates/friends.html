<ion-view title="Friends" controller="FriendsCtrl">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-plus-empty"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-scroll>
    	<div>
			<ion-list>
				<ion-item ng-repeat="item in friends" class="friends-list-item">
					<img src="images/jonDart.jpg" class="friends-img"></img>
					<p class="friends-name">{{item.firstName}} {{item.lastName}}</p>
				</ion-item>
			</ion-list>
		</div>
	</ion-scroll>

  </ion-content>
</ion-view>
