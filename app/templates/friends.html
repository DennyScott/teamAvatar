<ion-view title="Friends" controller="FriendsCtrl">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-plus-empty" ng-click="goToChallengeFriends()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-scroll>
    	<div>
				<div class="list">
				<a ng-repeat="item in friends" class="item item-avatar" href='#'>
					<img src="images/jonDart.jpg"></img>
					 <h2>{{item.firstName}} {{item.lastName}}</h2>
     			 <p>{{item.saying}}</p>
				</a>
			</div>
		</div>
	</ion-scroll>

  </ion-content>
</ion-view>
